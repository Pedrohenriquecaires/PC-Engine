<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - PC Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
    }
    .bg-orange {
      background-color: #0d6efd;
    }
    .card {
      background-color: #161b22;
      color: white;
    }
    footer {
      background-color: #000000;
      color: #ffffff;
    }
    footer a {
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<header>
  <section class="header-main py-3 bg-orange">
    <div class="container">
      <div class="row align-items-center g-3">
        <div class="col-lg-3 d-flex align-items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Logo PC Engine" style="height:40px; margin-right: 10px;">
          <h2 class="text-white mb-0">PC Engine</h2>
        </div>
        <div class="col-lg-6">
          <form class="d-flex">
            <input type="search" class="form-control" placeholder="Buscar hardware gamer...">
            <button class="btn btn-dark ms-2">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="col-lg-3">
          <div class="dropdown text-end">
            <a href="#" class="text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
              <i class="fas fa-user me-2"></i>Olá, Visitante!
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="login.html">Login</a></li>
              <li><a class="dropdown-item" href="cadastro.html">Registrar</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>

<!-- Login -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="mb-3 text-center">Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
    <p class="mt-3 text-center">
      Ainda não tem conta? <a href="cadastro.html" class="text-primary">Cadastre-se</a>
    </p>
  </div>
</div>

<!-- Rodapé -->
<footer class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <h5>Institucional</h5>
        <ul class="list-unstyled">
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Políticas</a></li>
        </ul>
      </div>
      <div class="col-md-4 mb-4">
        <h5>Ajuda</h5>
        <ul class="list-unstyled">
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
      <div class="col-md-4 mb-4">
        <h5>Pagamentos</h5>
        <img src="https://cdn.awsli.com.br/206/206579/arquivos/forma-pagamento-mgv-novo.jpg" alt="Pagamentos" class="img-fluid" style="height:200px">
      </div>
      <div class="text-center mt-4">
        <p class="mb-0">© 2025 PC Engine - Loja Gamer</p>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
