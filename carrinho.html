<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - PC Engine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #0d1117;
      color: white;
      margin: 0;
    }

    .navbar {
      background-color: #007bff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    .product-card {
      background-color: #161b22;
      border: none;
      color: white;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 30px 0;
    }

    footer a {
      color: #007bff;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .empty-cart {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .empty-cart i {
      font-size: 60px;
      color: #6c757d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Logo" width="30" height="30" class="mr-2" />
      <strong>PC Engine</strong>
    </a>
    <form class="form-inline mx-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar hardware gamer..." aria-label="Search" style="width: 400px;">
      <button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
    </form>
    <span class="navbar-text">
      <i class="fas fa-user"></i> Olá, Visitante!
    </span>
  </nav>

  <!-- Conteúdo -->
  <main class="container text-center">
    <h2 class="mb-4">Seu Carrinho</h2>
    <div id="carrinho" class="row justify-content-center"></div>
    <div class="mt-4">
      <h4 id="total">Total: R$ 0,00</h4>
      <button class="btn btn-success mt-2">Finalizar Compra</button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-center text-md-left">
    <div class="container">
      <div class="row text-center text-md-left">
        <div class="col-md-4 mx-auto mt-3">
          <h5 class="text-uppercase mb-4 font-weight-bold">INSTITUCIONAL</h5>
          <p><a href="#">Sobre Nós</a></p>
          <p><a href="#">Políticas</a></p>
        </div>
        <div class="col-md-4 mx-auto mt-3">
          <h5 class="text-uppercase mb-4 font-weight-bold">AJUDA</h5>
          <p><a href="#">FAQ</a></p>
          <p><a href="#">Contato</a></p>
        </div>
         <div class="col-md-4 mb-4">
        <h5>Pagamentos</h5>
        <div class="d-flex gap-2">
          <img src="https://cdn.awsli.com.br/206/206579/arquivos/forma-pagamento-mgv-novo.jpg" alt="Visa e Mastercard" class="img-fluid" style="height:200px">
        </div>
      </div>
      <hr>
      <div class="text-center">
        <p>© 2025 PC Engine - Loja Gamer</p>
      </div>
    </div>
  </footer>

  <!-- Script para carregar o carrinho -->
  <script>
    const container = document.getElementById("carrinho");
    const totalEl = document.getElementById("total");
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    let total = 0;

    if (carrinho.length === 0) {
      container.innerHTML = `
        <div class="empty-cart col-12">
          <i class="fas fa-shopping-cart"></i>
          <h4>Seu carrinho está vazio</h4>
        </div>
      `;
      totalEl.innerText = "Total: R$ 0,00";
    } else {
      carrinho.forEach(item => {
        total += parseFloat(item.preco.replace('R$', '').replace('.', '').replace(',', '.'));
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card product-card h-100 mb-4">
            <img src="${item.imagem}" class="card-img-top" style="height: 200px; object-fit: contain; padding: 15px;" alt="${item.nome}">
            <div class="card-body">
              <h5 class="card-title">${item.nome}</h5>
              <span class="price">${item.preco}</span>
            </div>
          </div>`;
        container.appendChild(col);
      });
      totalEl.innerText = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }
  </script>
</body>
</html>
