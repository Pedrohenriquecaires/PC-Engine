<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - PC Engine</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Estilo customizado -->
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
    }

    .bg-orange {
      background-color: #0d6efd; /* azul padrão Bootstrap */
    }

    .navbar-dark {
      background-color: #000000 !important;
    }

    .navbar-nav .nav-link {
      transition: all 0.3s;
      color: #ffffff !important;
    }

    .navbar-nav .nav-link:hover {
      transform: translateY(-2px);
      color: #0d6efd !important;
    }

    footer {
      background-color: #000000;
      color: #ffffff;
    }

    footer a {
      color: #0d6efd;
    }
  </style>
</head>

<body>

<header>
  <section class="header-main py-3 bg-orange">
    <div class="container">
      <div class="row align-items-center g-3">
        <div class="col-lg-3">
          <h2 class="text-white">PC Engine</h2>
        </div>
        <div class="col-lg-6">
          <form class="d-flex">
            <input type="search" class="form-control" placeholder="Buscar hardware gamer...">
            <button class="btn btn-dark ms-2">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="col-lg-3 text-end">
          <a href="index.html" class="btn btn-outline-light">Voltar</a>
        </div>
      </div>
    </div>
  </section>
</header>

<main class="my-5">
  <div class="container">
    <h2 class="mb-4 text-center">Cadastro de Clientes</h2>
    <form class="bg-dark p-4 rounded" style="background-color: #161b22 !important; color: #ffffff;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha">
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha">
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>
</main>

<footer class="py-4">
  <div class="container text-center">
    <p class="mb-0">© 2025 PC Engine - Loja Gamer</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
